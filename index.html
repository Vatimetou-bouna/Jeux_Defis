<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <h1>Rock • Paper • Scissors</h1>

    <div class="buttons">
        <button class="choice" data-choice="rock">✊ Rock</button>
        <button class="choice" data-choice="paper">✋ Paper</button>
        <button class="choice" data-choice="scissors">✌️ Scissors</button>
    </div>

    <div id="results" class="message">Make your move!</div>

    <div id="score" class="scoreboard">
        Player: 0 — Computer: 0
    </div>

    <script src="index.js"></script>
</body>
</html>
